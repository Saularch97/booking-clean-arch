jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key
booking.app.jwtCookieName= bezkoder-jwt
booking.app.jwtRefreshCookieName= bezkoder-jwt-refresh
booking.app.jwtExpirationMs= 86400000
booking.app.jwtRefreshExpirationMs= 86400000


# ENABLES the init.sql for database
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.application.name=booking

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.url= jdbc:postgres://localhost:5432/mydatabase
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

